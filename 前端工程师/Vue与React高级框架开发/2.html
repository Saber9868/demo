<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <script type="text/javascript">
    let year = prompt("请输入年份");
    class Person{
        constructor(){
            this._num="";
        }
        get num(){
            return `<div>你的年龄是${this._num}</div>`;
        }
        set num(val){
            this._num=2019-val;
        }
    }
    const person=new Person();
    person.num=year;
    document.body.innerHTML=person.num;
    </script>
</body>
</html>
