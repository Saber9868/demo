<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-1</title>
    <style>
        li{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <li>a</li>
    <li>b</li>
    <li>c</li>
    <script>
        var li=document.getElementsByTagName("li");
        for(var i=0,len=li.length;i<len;i++){
            (function(n){
               li[n].onclick=function(){
                   alert(n);
               }
            })(i)
        }
    </script>
</body>
</html>
