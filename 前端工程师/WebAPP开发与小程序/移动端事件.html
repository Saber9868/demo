<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    div{
        width: 100%;
        height: 100px;
        background: red;
    }
    p{
        font-size: 26px;
        font-weight: bold;
        text-align: center;
        line-height: 100px;
    }
</style>
<body>
    <div>
        <p><b></b>事件被触发</p>
    </div>
    <script src="hammer.js"></script>
    <script>
        var div=document.getElementsByTagName("div")[0];
        var b=document.getElementsByTagName("b")[0];
        var ham=new Hammer(div);
        ham.on('tap doubletap pan swipe press pinch rotate',function(ev){
            b.innerHTML=ev.type;
            console.log(ev.type);
        });
    </script>
</body>
</html>
